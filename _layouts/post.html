---
layout: null
---

<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}"
    />
  </head>
  <body class="solid-bg">
    <!-- SOLID NAVBAR -->
    <nav class="navbar navbar-expand-lg solid-navbar">
      <div class="container">
        <a class="navbar-brand glitch-text" href="{{ '/' | absolute_url }}">
          {{ site.title }}
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ '/' | absolute_url }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ '/threat-reports/' | absolute_url }}">Threat Reports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ '/iocs/' | absolute_url }}">IoCs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ '/ctf-labs/' | absolute_url }}">CTF/Labs</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
  <div class="post-content">
    {{ content }}
  </div>
</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
