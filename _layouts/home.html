---
layout: null
---

<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <!-- Font Awesome link (with corrected closing bracket) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-VGB9...omittedForBrevity..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Force black background, no flash -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #000 !important; /* ensures initial paint is black */
        color: #0f0;                /* optional default text color */
        font-family: "Lucida Console", Monaco, monospace;
      }

      /* Preloader overlay: covers entire screen with black until loaded */
      #preloader {
        background: #000;
        position: fixed;
        top: 0; 
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999; /* ensure it stays on top */
      }
    </style>

    <meta charset="UTF-8" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Helps some mobile browsers start in dark theme -->
    <meta name="theme-color" content="#000000">

    <!-- Bootstrap 5 CSS from CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <!-- Your custom stylesheet -->
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}"
    />
  </head>

  <body>
    <!-- Preloader overlay (hides entire page until loaded) -->
    <div id="preloader"></div>

    <!-- 1) MATRIX BACKGROUND CANVAS -->
    <canvas id="matrix-canvas"></canvas>

    <!-- 2) A DARK OVERLAY to dim/blur the matrix a bit -->
    <div id="matrix-overlay"></div>

    <!-- 3) NAVBAR -->
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand glitch-text" href="{{ '/' | absolute_url }}">
          {{ site.title }}
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ '/' | absolute_url }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ '/threat-reports/' | absolute_url }}">Threat Reports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ '/iocs/' | absolute_url }}">IoCs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ '/ctf-labs/' | absolute_url }}">CTF/Labs</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT WRAPPER -->
    <div class="container py-5 main-content">
      {{ content }}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- MATRIX RAIN SCRIPT -->
    <script>
      const canvas = document.getElementById("matrix-canvas");
      const ctx = canvas.getContext("2d");

      let W, H;
      const fontSize = 16;
      let columns;
      let drops = [];

      function resizeCanvas() {
        W = window.innerWidth;
        H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;

        columns = Math.floor(W / fontSize);
        drops = Array(columns).fill(1);
      }

      function drawMatrix() {
        // translucent black to fade out characters gradually
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, W, H);

        ctx.fillStyle = "#0f0";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < columns; i++) {
          const char = String.fromCharCode(0x30A0 + Math.random() * 96);
          ctx.fillText(char, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > H && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);
      setInterval(drawMatrix, 50);
    </script>

    <!-- Hide preloader once everything has loaded -->
    <script>
      window.addEventListener('load', function() {
        const preloader = document.getElementById('preloader');
        if (preloader) {
          preloader.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
