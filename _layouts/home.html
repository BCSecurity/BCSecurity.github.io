<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <!-- Minimal inline CSS to ensure a black background + preloader style immediately -->
    <style>
      /* Immediately set background black to avoid white flash */
      html, body {
        background: #000 !important;
        color: #0f0;
        margin: 0;
        padding: 0;
      }
      /* Full-screen preloader overlay */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      /* Neon spinner */
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(0, 255, 0, 0.2);
        border-top-color: #00ff00;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
      }
      @keyframes spin {
        0%   { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      /* Countdown text styling */
      #countdown-text {
        margin-top: 1rem;
        font-size: 1.4rem;
        font-family: "Lucida Console", Monaco, monospace;
        color: #00ff00;
        text-shadow: 0 0 5px #00ff00;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-VGB9...omittedForBrevity..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    />
    <!-- Your custom stylesheet (unchanged) -->
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}"
    />
  </head>
