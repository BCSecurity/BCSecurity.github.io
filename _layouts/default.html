---
layout: null
---

<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 CSS from CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <!-- Import a more modern monospaced font (Share Tech Mono) for a "cyber" look -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
    />

    <!-- Custom Style Override -->
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}"
    />
  </head>
  <body class="custom-bg text-success d-flex flex-column min-vh-100">
    <!-- 
      .custom-bg -> defined in style.css for a subtle gradient
      .d-flex.flex-column.min-vh-100 -> Ensures the page can expand to full height
    -->

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg neon-border-bottom px-3">
      <a class="navbar-brand glitch-text fs-3" href="{{ '/' | absolute_url }}">
        {{ site.title }}
      </a>
      <button
        class="navbar-toggler text-success border-success ms-auto"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
        style="border: 1px solid #3f3;"
      >
        <span class="navbar-toggler-icon" style="color: #3f3;"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-success" href="{{ '/' | absolute_url }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-success" href="{{ '/threat-reports/' | absolute_url }}">Threat Reports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-success" href="{{ '/iocs/' | absolute_url }}">IoCs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-success" href="{{ '/ctf-labs/' | absolute_url }}">CTF/Labs</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- MAIN CONTENT AREA -->
    <main class="container my-5 flex-grow-1">
      {{ content }}
    </main>

    <!-- FOOTER (Optional) -->
    <footer class="mt-auto text-center py-3 neon-border-top">
      <small>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</small>
    </footer>

    <!-- Bootstrap JS (for navbar toggle, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Optional: Typed text effect for role -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const typedSpan = document.querySelector(".typed-role");
        if (typedSpan) {
          const textArray = [
            "Malware Enthusiast",
            "CSOC Engineer - MDR",
            "Incident Responder"
          ];
          const typingDelay = 90;
          const erasingDelay = 60;
          const newTextDelay = 1000;
          let textArrayIndex = 0;
          let charIndex = 0;

          function type() {
            if (charIndex < textArray[textArrayIndex].length) {
              typedSpan.textContent += textArray[textArrayIndex].charAt(charIndex);
              charIndex++;
              setTimeout(type, typingDelay);
            } else {
              setTimeout(erase, newTextDelay);
            }
          }

          function erase() {
            if (charIndex > 0) {
              typedSpan.textContent = textArray[textArrayIndex].substring(0, charIndex - 1);
              charIndex--;
              setTimeout(erase, erasingDelay);
            } else {
              textArrayIndex++;
              if (textArrayIndex >= textArray.length) textArrayIndex = 0;
              setTimeout(type, typingDelay);
            }
          }
          type();
        }
      });
    </script>
  </body>
</html>
