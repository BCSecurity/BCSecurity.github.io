<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 CSS from CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <!-- Custom Hacker Style Override -->
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}"
    />
  </head>
  <body class="bg-black text-success">
    <!-- 
      bg-black => black background
      text-success => sets default text to Bootstrapâ€™s green
      (We override with more neon or glitch styles in style.css)
    -->

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg neon-border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand glitch-text" href="{{ '/' | absolute_url }}">
          {{ site.title }}
        </a>
        <button
          class="navbar-toggler text-success border-success"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="border: 1px solid #3f3;"
        >
          <span
            class="navbar-toggler-icon"
            style="color: #3f3;"
          ></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-success" href="{{ '/' | absolute_url }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-success" href="{{ '/threat-reports/' | absolute_url }}">Threat Reports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-success" href="{{ '/iocs/' | absolute_url }}">IoCs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-success" href="{{ '/ctf-labs/' | absolute_url }}">CTF/Labs</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT AREA -->
    <div class="container py-5">
      {{ content }}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Optional: Add a little JavaScript for the typing effect on your role -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const typedSpan = document.querySelector(".typed-role");
        if (typedSpan) {
          const textArray = ["CSOC Engineer - MDR", "Malware Enthusiast", "Incident Responder"];
          const typingDelay = 100;
          const erasingDelay = 80;
          const newTextDelay = 1000; // Pause between typing and erasing
          let textArrayIndex = 0;
          let charIndex = 0;

          function type() {
            if (charIndex < textArray[textArrayIndex].length) {
              typedSpan.textContent += textArray[textArrayIndex].charAt(charIndex);
              charIndex++;
              setTimeout(type, typingDelay);
            } else {
              setTimeout(erase, newTextDelay);
            }
          }

          function erase() {
            if (charIndex > 0) {
              typedSpan.textContent = textArray[textArrayIndex].substring(0, charIndex - 1);
              charIndex--;
              setTimeout(erase, erasingDelay);
            } else {
              textArrayIndex++;
              if (textArrayIndex >= textArray.length) textArrayIndex = 0;
              setTimeout(type, typingDelay);
            }
          }

          type();
        }
      });
    </script>
  </body>
</html>
