<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 CSS from CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <!-- Custom Hacker Style Override -->
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}"
    />
  </head>
  <body>
    <!-- 
      We'll run two effects:
      1) A matrix-like background on a <canvas> with "position: fixed; z-index: -1."
      2) A mouse glow effect on top of it.
    -->

    <!-- BACKGROUND CANVAS for the Matrix Rain -->
    <canvas id="matrix-canvas"></canvas>

    <!-- MAIN CONTENT (Bootstrap) -->
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand glitch-text" href="{{ '/' | absolute_url }}">
          {{ site.title }}
        </a>
        <button
          class="navbar-toggler text-success border-success"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ '/' | absolute_url }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ '/threat-reports/' | absolute_url }}">Threat Reports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ '/iocs/' | absolute_url }}">IoCs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ '/ctf-labs/' | absolute_url }}">CTF/Labs</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="mouse-glow"></div> <!-- container for glow circles -->

    <div class="container py-5 text-success main-content">
      {{ content }}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 1) MATRIX RAIN BACKGROUND -->
    <script>
      const canvas = document.getElementById("matrix-canvas");
      const ctx = canvas.getContext("2d");

      let W, H;
      let fontSize = 14;
      let columns;
      let drops = [];

      const initMatrix = () => {
        W = window.innerWidth;
        H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;

        // One column per fontSize
        columns = Math.floor(W / fontSize);
        // Initialize drops
        drops = [];
        for (let i = 0; i < columns; i++) {
          drops[i] = 1;
        }
      };

      const drawMatrix = () => {
        // Slight dark bg on top for trail effect
        ctx.fillStyle = "rgba(26, 26, 26, 0.2)"; 
        ctx.fillRect(0, 0, W, H);

        ctx.fillStyle = "#00ff00"; // green
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < columns; i++) {
          // A random character
          const text = String.fromCharCode(0x30A0 + Math.random() * 96);
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          // Then randomly reset
          if (
            drops[i] * fontSize > H &&
            Math.random() > 0.98
          ) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      };

      initMatrix();
      setInterval(drawMatrix, 50); // 20 FPS

      window.addEventListener("resize", () => {
        initMatrix();
      });
    </script>

    <!-- 2) MOUSE GLOW TRAIL -->
    <script>
      const glowContainer = document.getElementById("mouse-glow");

      document.addEventListener("mousemove", (e) => {
        const circle = document.createElement("div");
        circle.className = "glow-circle";
        circle.style.top = e.clientY + "px";
        circle.style.left = e.clientX + "px";
        glowContainer.appendChild(circle);

        setTimeout(() => {
          circle.remove();
        }, 1000); // fade out after 1 sec
      });
    </script>
  </body>
</html>
