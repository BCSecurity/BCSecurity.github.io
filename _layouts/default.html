---
layout: null
---

<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- Custom Hacker Style Override -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body class="bg-black text-success"> 
    <!-- 
      bg-black => black background 
      text-success => Bootstrap’s “success” color is green. 
      We'll override further in style.css if needed.
    -->

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg" style="background-color: #000; border-bottom: 2px solid #3f3;">
      <div class="container-fluid">
        <!-- Site Title / Logo -->
        <a class="navbar-brand text-success" href="{{ '/' | absolute_url }}">
          {{ site.title }}
        </a>

        <!-- Toggler (for mobile) -->
        <button class="navbar-toggler text-success border-success" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="border: 1px solid #3f3;">
          <span class="navbar-toggler-icon" style="color:#3f3;"></span>
        </button>

        <!-- Nav Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto"> <!-- ms-auto pushes the menu to the right side -->
            <li class="nav-item">
              <a class="nav-link text-success" href="{{ '/' | absolute_url }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-success" href="{{ '/threat-reports/' | absolute_url }}">Threat Reports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-success" href="{{ '/iocs/' | absolute_url }}">IoCs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-success" href="{{ '/ctf-labs/' | absolute_url }}">CTF/Labs</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT AREA -->
    <div class="container py-5">
      {{ content }}
    </div>

    <!-- Bootstrap JS (for navbar toggle, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
